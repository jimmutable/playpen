<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  </head>

  <body>
    <div class="container-fluid">

      <div class="d-flex flex-row justify-content-center align-middle" style="padding-top: 100px">
      <div class="col-sm-3 card card-block" >

      <h4>Welcome to Digital Panda!</h4>
      <form action="/do-login.html">
      <fieldset class="form-group">
      <label for="username">Email Address</label>
      <input type="text" class="form-control" id="username" name="username">
      </fieldset>
      <fieldset class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password">
      </fieldset>

      <div class="d-flex justify-content-end">
        <div class="mr-auto p-2">Need an account? <a href="#">Sign up Today</a></div>
        <div class="p-2"><button type="submit" class="btn btn-default">Login</button></div>
      </div>

      <!--<div class


    </div>-->
      </form>

    </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  </body>
</html>
